{% extends 'base.html' %}

{% block content %}
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <section class="bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-3">New Proposal</h2>
      <form class="space-y-4" action="#" method="post">
        <div>
          <label class="block text-sm font-medium text-gray-700">Client</label>
          <input type="text" name="client" class="mt-1 block w-full rounded border-gray-200 shadow-sm" placeholder="Client name" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Project Title</label>
          <input type="text" name="title" class="mt-1 block w-full rounded border-gray-200 shadow-sm" placeholder="Project title" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Scope Summary</label>
          <textarea name="scope" rows="4" class="mt-1 block w-full rounded border-gray-200 shadow-sm" placeholder="Short summary"></textarea>
        </div>
        <div class="flex items-center gap-3">
          <button class="px-4 py-2 bg-[#4e382a] text-white rounded font-medium hover:brightness-95 border-2 border-[var(--pse-mustard-light)]">Generate Draft</button>
          <button class="px-4 py-2 border-2 border-[var(--pse-mustard-light)] rounded text-sm hover:bg-[var(--pse-green)] hover:border-[var(--pse-green)] hover:text-white transition-colors">Reset</button>
        </div>
      </form>
    </section>

    <aside class="bg-white rounded-lg shadow p-6">
      <h3 class="text-lg font-semibold mb-2">Preview</h3>
      <div class="p-4 border rounded border-dashed border-gray-200 text-sm text-gray-700">
        This preview area will show a draft proposal pulled from the backend service when connected.
      </div>
      <div class="mt-4 text-xs text-gray-500">Note: This UI is frontend-only. Configure the backend endpoint in the app when ready.</div>
    </aside>
  </div>

{% endblock %}
